<!DOCTYPE html>
<html lang="en">
<head>
    <title>Whack A Meow! - Sir</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="logoOne.png">
</head>
    <!-- Firebase App (Core) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>


<body>
    <!-- Game Header -->
    <div class="header">
        <img src="logoOne.png" alt="Whack A Meow" class="game-logo">
    </div>

    <!-- Game Info -->
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="timer">Time: <span id="timer">20</span>s</div>
    </div>

    <!-- Game Controls -->
    <div class="game-controls">
        <button class="control-btn pause" id="pauseBtn">
            <img src="pause.png" alt="Pause Button">
          </button>

          <button class="control-btn stop" id="stopBtn">
            <img src="reset.png" alt="Stop Button">
          </button>
    </div>


    
    <!-- Game Board -->
    <div class="board">
        <div class="hole"><img src="smirk.png" class="mole"></div>
        <div class="hole"><img src="happy.png" class="mole"></div>
        <div class="hole"><img src="sad.png" class="mole"></div>
        <div class="hole"><img src="happy.png" class="mole"></div>
        <div class="hole"><img src="smirk.png" class="mole"></div>
        <div class="hole"><img src="happy.png" class="mole"></div>
        <div class="hole"><img src="sad.png" class="mole"></div>
        <div class="hole"><img src="happy.png" class="mole"></div>
        <div class="hole"><img src="smirk.png" class="mole"></div>
    </div>

    <!-- Level Up Screen -->
    <div class="level-up" id="levelUpScreen">
        <div>Level <span id="newLevel">2</span>!</div>
        <button class="level-up-btn" id="nextLevelBtn">Next Level</button>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="gameOverScreen">
        <div>Final Score: <span id="finalScore">0</span></div>
        <button class="play-again-btn" id="playAgainBtn">Play Again</button>
    </div>

    <!-- Pause Screen -->
    <div class="pause-screen" id="pauseScreen">
        <div class ="paused-content">
            <span>Paused</span>
            <button class="control-btn continue" id="continueBtn">
            <img src="play.png" alt="Continue"></button>
    </div>
    </div>

    <!-- Cursor -->
    <div class="cursor"></div>

    <!-- Pow -->
    <img id="pow" src="ouch.png" style="display: none;" />

    <!-- Add sound element (can be hidden) -->
  <audio id="whackSound" src="meow2.mp3" preload="auto" style="display: none;"></audio>

    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
