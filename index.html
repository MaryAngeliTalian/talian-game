<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Whack A Meow</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="logoOne.png" />
  </head>

  <body>
    <div class="logo">
      <img src="logoOne.png" alt="Whack A Meow" class="game-logo" />
    </div>

    <div class="buttons">
      <button class="play-button"><a href="/main.html">CLASSIC</a></button>
      <button class="mode-button">
        <a href="/mode.html">TYPING GAME - Talian</a>
      </button>
    </div>
    <a href="main.html"></a>
    <a href="mode.html"></a>

    <!-- Leaderboard -->
    <div id="leaderboardScreen" class="leaderboard-screen">
      <h2>Leaderboard</h2>
      <ol id="leaderboardList"></ol>
      <button onclick="closeLeaderboard()" class="play-button">Close</button>
    </div>

    <button
      onclick="showLeaderboard()"
      class="play-button"
      style="margin-top: 20px"
    >
      View Leaderboard
    </button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- Your external leaderboard logic -->
    <script src="leaderboard.js"></script>
  </body>
</html>
